name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            fileName: frawk
            file: target/debug/frawk
          - os: macos-latest
            fileName: frawk
            file: target/debug/frawk
          - os: macos-14
            fileName: frawk
            file: target/debug/frawk
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
